buldPack: none

extends:
  import: classic
  file: go/pipeline.yaml

pipelineConfig:
  pipelines:
    pullRequest:
      build:
        steps:
        - sh: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml
          name: container-build
      postBuild:
        steps:
        - sh: echo "post"
          name: post-build
    release:
      build:
        steps:
        - sh: export VERSION=`cat VERSION` && skaffold build -f skaffold.yaml
          name: container-build
        - sh: echo "post release"
          name: post-build
